name: Java 12 CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.2.0
      - name: Set up JDK 12
        uses: actions/setup-java@v1.3.0
        with:
          java-version: '12'
      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew clean jar
      - name: Run tests
        run:
          ./gradlew test