plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'com.github.mrbean355'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "io.ktor:ktor-server-netty:1.2.2"
    compile "io.ktor:ktor-gson:1.2.2"
    compile 'org.slf4j:slf4j-nop:1.7.26'
    compile 'com.squareup.retrofit2:retrofit:2.6.1'
    compile 'com.squareup.retrofit2:converter-scalars:2.6.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

javafx {
    version = "12.0.1"
    modules = ['javafx.controls', 'javafx.media']
}

mainClassName = 'com.github.mrbean355.admiralbulldog.DotaApplicationKt'

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}

task downloadSoundFiles(type: DownloadSoundFilesTask) {
    packageName = "com.github.mrbean355.admiralbulldog.assets"
    className = "SoundFile"
    monitoredSoundsDir = "monitored"
    unmonitoredSoundsDir = "unmonitored"
}

task generateBuildConfig() {
    final file = project.file("src/main/kotlin/com/github/mrbean355/admiralbulldog/BuildConfig.kt")
    file.createNewFile()
    file.write("package com.github.mrbean355.admiralbulldog\n" +
            "\n" +
            "@javax.annotation.processing.Generated(\"generateBuildConfig\")\n" +
            "const val APP_VERSION = \"$version\"")
}
